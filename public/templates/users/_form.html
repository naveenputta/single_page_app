<div class="form-group" ng-class="{'has-error' : submitted && userForm.user_type.$invalid}">
    <label class="control-label col-md-3">Type <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="user_type" class="form-control" ng-model="user.user_type" required placeholder="type"/>
    </div>
    <p ng-show=" submitted && userForm.user_type.$invalid" class="help-block">Type is required.</p>
</div>

    </div>
    <p ng-show="submitted && userForm.email.$error.required" class="help-block">Email is required.</p>

</div>

<div class="form-group">

        <a class="btn btn-default" href="/"> Back</a>

    </div>
</div>
